<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="ISO-8859-1">
  <title>Expense Tracker</title>

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed"
              data-toggle="collapse" data-target="#navbar" aria-expanded="false"
              aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span> <span
              class="icon-bar"></span> <span class="icon-bar"></span> <span
              class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#" th:href="@{/}">Expense Tracker</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<br>
<br>
<br>
<br>

<div class="container text-center">

  <a href="/" type="button" class="btn btn-primary">Home</a>

  <a href="/addexpense" type="button" class="btn btn-primary" >Add</a>

  <div th:each="expense : ${expenseList}" class="card text-white bg-primary mb-3" style="max-width: 18rem;">
    <div class="card-header" th:text="${expense.amount}"></div>
    <div class="card-body">
      <h5 class="card-title" th:text="${expense.item}"></h5>
    </div>
    <a th:href="'/delete/expense/' + ${expense.id}" type="button" class="btn btn-primary" style="background-color: #e53935">Delete</a>
  </div>

</div>

</body>
</html>
